name: Deploy API to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'models/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install and package models
        run: |
          # Install models package
          cd models
          pip install -e .
          cd ..
          
          # Copy models to API directory
          mkdir -p api/job_assistant_models
          cp -r models/* api/job_assistant_models/
          
          # Update requirements.txt to include necessary dependencies
          cat >> api/requirements.txt << 'EOF'
          
          # Models dependencies
          pydantic>=2.0.0
          typing-extensions>=4.0.0
          EOF
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./api 